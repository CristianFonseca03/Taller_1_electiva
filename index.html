<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/60a79f829f.js"
      crossorigin="anonymous"
    ></script>

    <title>Taller electiva-II</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row justify-content-center">
        <h1>Taller electiva-II</h1>
      </div>
      <div class="mt-2">
        <table class="table table-striped" id="facturas">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Número de factura</th>
              <th scope="col">Fecha de factura</th>
              <th scope="col">Tipo de pago</th>
              <th scope="col">Plazo</th>
              <th scope="col">Valor total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="">
        <div class="alert alert-success" role="alert" id="alert">
          Abono realizado con exito
        </div>
        <div class="mt-3">
          <h2>Abonos a Factura</h2>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label for="numFactura">Numero Factura</label>
            <select class="form-control" id="selectFactura"> </select>
          </div>
          <div class="form-group col-sm">
            <label for="saldo">Saldo</label>
            <input type="text" class="form-control" id="saldo" disabled />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label for="valAbono">Valor Abono</label>
            <input type="text" class="form-control" id="valAbono" />
            <div class="invalid-feedback" id="mensajeInvalidoAbono"></div>
          </div>
          <div class="form-group col-sm">
            <label for="newSaldo">Nuevo Saldo</label>
            <input type="text" class="form-control" id="newSaldo" disabled />
            <div class="invalid-feedback" id="mensajeInvalidoNewSaldo"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label for="chain">Observaciones</label>
            <textarea id="chain" class="form-control"> </textarea>
          </div>
        </div>
        <div class="d-flex">
          <button class="btn btn-primary form-control ml-5 mr-5" id="btn1">
            Realizar Abono
          </button>
          <button class="btn btn-warning form-control ml-5 mr-5" id="btn2">
            Cancelar
          </button>
        </div>
        <div class="mt-5">
          <table class="table table-striped" id="abonos">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Número de factura</th>
                <th scope="col">Abonos</th>
                <th scope="col">Total Abonos</th>
                <th scope="col">Fecha Vencimiento</th>
                <th scope="col">Saldo</th>
                <th scope="col">Consultar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script type="module" src="./view/View.js"></script>
  </body>
</html>
